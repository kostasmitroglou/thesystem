{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>Data</h1>
<div class="row">
    <div class="col-md-4">
         <form class="form-horizontal" role="form" action="{% url 'add_server'%}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="operating_system">
                                Operating System:
                            </label>
                            <div class="col-sm-10">
                                <input id="operating_system" name="operating_system" type="text" value="{{ operating_system }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="ip_address">
                                IP Address:
                            </label>
                            <div class="col-sm-10">
                                <input id="ip_address" name="ip_address" type="text" value="{{ ip_address }}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="control-label col-sm-2" for="system_port">
                                System Port:
                            </label>
                            <div class="col-sm-10">
                                <input id="system_port" name="system_port" type="text" value="{{ system_port }}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="control-label col-sm-2" for="system_owner">
                                System Owner:
                            </label>
                            <div class="col-sm-10">
                                <input id="system_owner" name="system_owner" type="text" value="{{ system_owner }}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="control-label col-sm-2" for="system_username">
                                System Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="system_username" name="system_username" type="text" value="{{ system_username }}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="control-label col-sm-2" for="system_password">
                                System Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="system_password" name="system_password" type="text" value="{{ system_password }}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="control-label col-sm-2" for="system_description">
                                System Description:
                            </label>
                            <div class="col-sm-10">
                                <input id="system_description" name="system_description" type="text" value="{{ system_description }}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="control-label col-sm-2" for="server_name">
                                Server Name:
                            </label>
                            <div class="col-sm-10">
                                <input id="server_name" name="server_name" type="text" value="{{ server_name }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </form>
    </div>
</div>
{% endblock %}
