{% extends "base.html" %}

{% load static %}

{% block page_content %}

<h1>Check Users</h1>
<form class="form-horizontal" role="form" action="{% url 'check_users'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="username" name="username" type="text" value="{{ username }}">
                            </div>
                        </div>
                            <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Search</button>
                            </div>
                        </div>
       </form>



{% endblock %}
