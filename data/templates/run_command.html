{% extends "base.html" %}

{% load static %}

{% block page_content %}

<h1>Check Users</h1>
<form class="form-horizontal" role="form" action="{% url 'run_command'%}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="command">
                                Command:
                            </label>
                            <div class="col-sm-10">
                                <input id="command" name="command" type="text" value="{{ command }}">
                            </div>
                        </div>
                            <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Run</button>
                            </div>
                        </div>
       </form>



{% endblock %}
