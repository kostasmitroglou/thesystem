{% extends "base.html" %}
{% load static %}

{% block page_content %}
<h1>Signup</h1>
<div class="row">
    <div class="col-md-4">
         <form class="form-horizontal" role="form" action="{% url 'signup'%}" method="post" enctype="multipart/form-data">
             {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="username">
                                Username:
                            </label>
                            <div class="col-sm-10">
                                <input id="username" name="username" type="text" value="{{ username }}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password">
                                Password:
                            </label>
                            <div class="col-sm-10">
                                <input id="password" name="password" type="text" value="{{ password }}">
                            </div>
                        </div>

						<div class="form-group">
                            <label class="control-label col-sm-2" for="email">
                                E-mail:
                            </label>
                            <div class="col-sm-10">
                                <input id="email" name="email" type="text" value="{{ email }}">
                            </div>
                        </div>


                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Save</button>
                            </div>
                        </div>
                    </form>
    </div>
</div>
{% endblock %}
